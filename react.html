<!DOCTYPE html>
<html>
<head>
  <title>Use of setTimeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Vinay Reddy Gujjula speed check</h1>
  <div id="target">Your time</div>
  <div id="counter">Count</div>
  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>
  <script>
    let reactTime = undefined;
    function recordTime() {
      reactTime = Date.now();
      console.log(reactTime);
    }
    function startTime() {
      let countdown = Math.floor(Math.random() * 9) + 2
      for (let i = 0; i < 9; i++) {
        setTimeout(() => {
          document.getElementById("counter").innerHTML = i;
        }, (countdown - i) * 1000)
      }
      setTimeout(() => {
        if (reactTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow";
        }
        else {
          let endTime = Date.now();
          let elapsedTime = endTime - reactTime;
          document.getElementById("target").innerHTML = "Time was " + elapsedTime;
        }
      }, 8000)
    }
  </script>
</body>
</html>
